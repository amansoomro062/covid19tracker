<div class="ui  dimmer" >
  <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
    <h1 class="display-4">COVID-19 Tracker</h1>
    <hr>
    <app-dashboard-card 
    [totalConfirmed] = 'totalConfirmed'
    [totalRecovered]='totalRecovered'
    [totalDeaths]='totalDeaths'
    [totalActive]='totalActive'></app-dashboard-card>
</div>
<hr>

<div class="ui form col-md-6">
    <div class="inline fields">
      <label for="fruit">Select Case Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="casetype" id="c" value="c" checked="" tabindex="0" class="hidden" #c (click)="updateChart(c)">
          <label for="c">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="casetype" id="a" value="a" tabindex="0" class="hidden" #a (click)="updateChart(a)">
          <label for="a">Active</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="casetype" id="r" value="r" tabindex="0" class="hidden" #r (click)="updateChart(r)">
          <label for="r">Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="casetype" id="d" value="d" tabindex="0" class="hidden" #d (click)="updateChart(d)">
          <label for="d">Deaths</label>
        </div>
      </div>
    </div>


<div class="row">
    <div class="col-md-6">       
      <google-chart [type]="chart.PieChart" [options]='chart.options' style="width: 100%;"
       [height] = 'chart.height' [data]='dataTable'></google-chart>
    </div>

    <div class="col-md-6">        
        <google-chart [type]="chart.ColumnChart" [options]='chart.options' 
        style="width: 100%;"
        [data]='dataTable' [height] = 'chart.height'></google-chart>
    </div>
</div>
